<div class="mainDivCSS">
    <h1>New Category</h1>

     <!--Error Summary -->
    <div *ngIf="((name.invalid && name.touched) || (name.invalid && name.touched))">
        <h4 class="errorSummaryCSS">
            <i class="fa fa-exclamation-triangle"></i>
            Please correct below errors.
        </h4>
    </div>

    <br /><br />

    <!--Product Form -->
    <div class="formDivCSS">
        <form #form="ngForm" ngForm (ngSubmit)="onSave(form.value)">
            <!--Title -->
            <div class="form-group formGroupCSS">
                <label for="name" class="formLabelCSS">Name</label>
                <input #name="ngModel" name="name" id="name" [(ngModel)]="category.Name"  
                       class="form-control formControlCSS" type="text" required />
                <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                    <div *ngIf="name.errors?.required">The Name field is a required.</div>
                </div>
            </div>

            <br />
             <!--Category -->
            <div class="form-group formGroupCSS">
                <label for="isActive" class="formLabelCSS">Is Active In System</label>
                <label class="select">  
                    <input
                        type="checkbox" name="isActive" id="isActive" #isActive = "ngModel"
                        (change)="OnChangeIsActive(isActive.checked)"
                        [(ngModel)]="category.IsActive"/> `
                </label>
            </div>
            <br />
            <!--Save button -->
            <div class="form-group formGroupCSS">
                <button type="submit" class="btn buttonCSS" [disabled]="form.invalid" >Save</button>
            </div>
        </form>
    </div>

</div>
